<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<a href="#/home">热点22</a>
<a href="#/personal">个人</a>
<a href="#/detail/1">详情1</a>
<a href="#/detail/2">详情2</a>
<a href="#/list/1">列表1</a>
<a href="#/list/2">列表2</a>
<button id="btn">
    测试安卓接口
</button>
<button id='btn2'>
    调用安卓toast
</button>
<a href="#/sss">其他路由跳转到默认路由</a>
<script src="./js/router.js"></script>
<script>
    console.log("你已经进入了");
    var oBtn = document.getElementById("btn");
    var oBtn2 = document.getElementById("btn2");

    oBtn.onclick = function(){
        console.log(AndroidApi.toString());
    }
    oBtn2.onclick= function(){
        AndroidApi.androidToast("sdf");
    }

    new $router().add('home',{
        url: '/home',
        ctrl: function(){
            console.log('home');
        }
    }).add('personal',{
        url: '/personal',
        ctrl: function(){
             console.log('personal');
        }
    }).add('detail',{
        url: '/detail/:id',
        ctrl: function(id){
             console.log(id);
        }
    }).add('list',{
        url: '/list/:id',
        ctrl: function(id){
             console.log(id);
        }
    }).default('home').complete();

</script>
</body>
</html>
